    function populateContainer(plantsToDisplay) {
        var plantContainer = document.getElementById("plantContainer");
        plantContainer.innerHTML = ''; // Clear existing content

        plantsToDisplay.forEach(function (plant) {
            var plantBlock = document.createElement("div");
            plantBlock.className = "plant-block";

            var plantInfo = document.createElement("div");
            plantInfo.className = "plant-info";
            plantInfo.innerHTML = `
                <h3>${plant.name}</h3>
                <p><strong>Water Schedule:</strong> ${plant.schedule}</p>
                <p><strong>Growth Rate per Day:</strong> ${plant.growthRate}</p>
                <p><strong>Description:</strong> ${plant.description}</p>
            `;
            plantBlock.appendChild(plantInfo);

            var img = document.createElement("img");
            img.src = plant.image;
            img.alt = plant.name;
            plantBlock.appendChild(img);

            plantContainer.appendChild(plantBlock);
        });
    }

    function filterPlants() {
        var searchTerm = document.getElementById("searchInput").value.toLowerCase();
        var filteredPlants = plants.filter(function (plant) {
            return plant.name.toLowerCase().includes(searchTerm);
        });

        populateContainer(filteredPlants);
    }

    // Call the function to populate the container with all plants initially
